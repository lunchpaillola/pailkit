# Python pre-commit hooks for PailKit
repos:
  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        language_version: python3.12
        files: ^api/|^flow/|^mcp/

  # Ruff - Fast Python linter and import sorter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff
        args: [--fix]  # Fix all issues including import sorting
        files: ^api/|^flow/|^mcp/

  # MyPy - Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        files: ^api/
        args: [--explicit-package-bases, --config-file=api/mypy.ini, --follow-imports=silent]
        additional_dependencies:
          - fastapi>=0.104.1
          - uvicorn>=0.24.0
          - pydantic>=2.8.0
          - python-dotenv>=1.0.0
          - httpx>=0.25.0
          - pytest>=7.4.0
          # Flow dependencies needed because api/main.py imports from flow
          - mcp>=0.1.0
          - langgraph==0.2.40
          - pipecat-ai[daily,openai,local-smart-turn-v3]>=0.0.94
          - Pillow>=10.0.0
          - resend>=2.0.0
          - cryptography>=42.0.0

  # General file quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  # License header check
  - repo: local
    hooks:
      - id: check-license-headers
        name: Check License Headers
        entry: python3 scripts/check_license_headers.py
        language: system
        files: \.py$
        description: "Check that Python files have Apache 2.0 license headers"

  # Run your tests (regular tests only, not integration tests)
  # Integration tests are skipped by default (require RUN_INTEGRATION_TESTS=true)
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: bash scripts/run_tests.sh
        language: system
        files: ^api/
        pass_filenames: false
        always_run: false
