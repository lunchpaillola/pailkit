<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Meeting - PailKit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { corePlugins: { container: false } }
    </script>
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; width: 100vw; height: 100%; overflow-x: hidden; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        #daily-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="p-4 px-6 border-b border-gray-200 w-screen flex items-center justify-between">
        <div class="font-semibold text-xl">
            <span id="logo-text">PailKit</span>
        </div>
        <!-- Status indicators removed - using console.log instead -->
    </header>
    <div class="flex-1 relative w-screen h-[calc(100vh-4rem)]">
        <div id="loading" class="flex flex-col items-center justify-center h-full gap-4">
            <div class="spinner w-10 h-10 rounded-full"></div>
            <p>Loading meeting...</p>
        </div>
        <div id="error" class="p-8 text-center text-red-500" style="display: none;"></div>
        <div id="daily-frame" class="w-full h-full relative" style="display: none;"></div>
    </div>
    <script>
        const DAILY_DOMAIN = null; // Will be replaced by server
        const urlParams = new URLSearchParams(window.location.search);
        const roomName = window.location.pathname.split('/').pop();
        const theme = urlParams.get('theme') || 'light';
        const accentColor = urlParams.get('accentColor') || '#3b82f6';
        const logoText = urlParams.get('logoText') || 'PailKit';

        // Auto-start configuration from URL parameters
        const autoRecord = urlParams.get('autoRecord') === 'true';
        const autoTranscribe = urlParams.get('autoTranscribe') === 'true';

        const meetingToken = urlParams.get('token');

        if (logoText) {
            document.getElementById('logo-text').textContent = logoText;
        }

        if (!roomName || !DAILY_DOMAIN) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = !DAILY_DOMAIN
                ? 'Server configuration error: DAILY_DOMAIN not set.'
                : 'Room name not found in URL.';
            document.getElementById('error').style.display = 'block';
        } else {
            // Construct room URL from room name and Daily domain
            const roomUrl = `${DAILY_DOMAIN}/${roomName}`;

            window.addEventListener('load', async () => {
                const container = document.getElementById('daily-frame');
                container.style.display = 'block';

                const dailyFrame = window.Daily.createFrame(container, {
                    showLeaveButton: true,
                    iframeStyle: {
                        position: 'absolute',
                        top: '0',
                        left: '0',
                        width: '100%',
                        height: '100%',
                    },
                    theme: {
                        colors: {
                            accent: accentColor,
                            accentText: '#ffffff',
                        },
                    },
                });

                const hideLoading = () => {
                    document.getElementById('loading').style.display = 'none';
                };

                dailyFrame.on('loaded', hideLoading);

                dailyFrame.on('error', (error) => {
                    hideLoading();
                    document.getElementById('error').textContent = 'Failed to join meeting.';
                    document.getElementById('error').style.display = 'block';
                });

                dailyFrame.on('recording-started', () => console.log('Recording started'));
                dailyFrame.on('recording-stopped', () => console.log('Recording stopped'));
                dailyFrame.on('recording-error', (error) => console.error('Recording error:', error));

                dailyFrame.on('transcription-started', () => console.log('Transcription started'));
                dailyFrame.on('transcription-stopped', () => console.log('Transcription stopped'));
                dailyFrame.on('transcription-error', (error) => console.error('Transcription error:', error));

                async function startRecording() {
                    try {
                        await dailyFrame.startRecording();
                        console.log('Recording started');
                    } catch (error) {
                        const msg = error?.message || error?.error || '';
                        if (!msg.includes('already started') && !msg.includes('not enabled')) {
                            console.error('Failed to start recording:', error);
                        }
                    }
                }

                async function startTranscription() {
                    try {
                        await dailyFrame.startTranscription();
                        console.log('Transcription started');
                    } catch (error) {
                        const msg = error?.message || error?.error || '';
                        if (!msg.includes('already started') && !msg.includes('not enabled')) {
                            console.error('Failed to start transcription:', error);
                        }
                    }
                }

                if (autoRecord || autoTranscribe) {
                    dailyFrame.on('joined-meeting', () => {
                        if (autoRecord) {
                            startRecording();
                        }
                        if (autoTranscribe) {
                            startTranscription();
                        }
                    });
                }

                const joinOptions = { url: roomUrl };
                if (meetingToken) {
                    joinOptions.token = meetingToken;
                }
                await dailyFrame.join(joinOptions);

                // Bot functionality is handled entirely by the backend service
                // The bot will join automatically when bot=true is in the URL
                if (window.location.search.includes('bot=true')) {
                    console.log('Bot mode enabled - backend bot will join automatically');
                }
            });
        }
    </script>
</body>
</html>
