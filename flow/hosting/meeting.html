<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Meeting - PailKit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { corePlugins: { container: false } }
    </script>
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; width: 100vw; height: 100%; overflow-x: hidden; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; min-height: 100vh;
        }
        .header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            width: 100vw;
        }
        .logo { font-weight: 600; font-size: 1.25rem; }
        .meeting-container {
            flex: 1;
            position: relative;
            width: 100vw;
            height: calc(100vh - 4rem);
        }
        #daily-frame {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #daily-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 1rem;
        }
        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            padding: 2rem;
            text-align: center;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span id="logo-text">PailKit</span>
        </div>
    </header>
    <div class="meeting-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading meeting...</p>
        </div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="daily-frame" style="display: none;"></div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomName = window.location.pathname.split('/').pop();
        const roomUrl = urlParams.get('room_url');
        const theme = urlParams.get('theme') || 'light';
        const accentColor = urlParams.get('accentColor') || '#3b82f6';
        const logoText = urlParams.get('logoText') || 'PailKit';

        if (logoText) {
            document.getElementById('logo-text').textContent = logoText;
        }

        if (!roomUrl) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = 'Room URL not found. Please provide room_url as a query parameter.';
            document.getElementById('error').style.display = 'block';
        } else {
            window.addEventListener('load', async () => {
                // Wait for Daily.co script to load
                while (!window.Daily) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                const container = document.getElementById('daily-frame');
                container.style.display = 'block';

                const dailyFrame = window.Daily.createFrame(container, {
                    showLeaveButton: true,
                    iframeStyle: {
                        position: 'absolute',
                        top: '0',
                        left: '0',
                        width: '100%',
                        height: '100%',
                    },
                    theme: {
                        colors: {
                            accent: accentColor,
                            accentText: '#ffffff',
                        },
                    },
                });

                dailyFrame.on('loaded', () => {
                    document.getElementById('loading').style.display = 'none';
                });

                dailyFrame.on('error', (error) => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').textContent = 'Failed to join meeting.';
                    document.getElementById('error').style.display = 'block';
                });

                await dailyFrame.join({ url: roomUrl });
            });
        }
    </script>
</body>
</html>
