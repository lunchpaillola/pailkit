<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PailFlow Embed Test</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        .info {
            background: #e0f2fe;
            border-left: 4px solid #0284c7;
            padding: 12px;
            margin: 10px 0 20px 0;
            border-radius: 4px;
            flex-shrink: 0;
        }
        #meeting-container {
            width: 100%;
            flex: 1 1 auto;
            min-height: 600px;
            height: 0; /* This with flex: 1 makes it fill available space */
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            overflow: hidden;
            position: relative;
        }
        #console-logs {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <h1>üß™ PailFlow Embed Widget Test</h1>
    <div class="info">
        <strong>Room:</strong> <code>DEV-26112025061307604734</code><br>
        The widget will load automatically when the page loads.
    </div>

    <!-- Container for the meeting widget -->
    <div id="meeting-container"></div>

    <!-- Console logs -->
    <div id="console-logs"></div>

    <!-- Load PailFlow embed script -->
    <script src="http://localhost:8001/embed.js"></script>

    <script>
        // Simple console logger
        const logDiv = document.getElementById('console-logs');
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ef4444' : type === 'success' ? '#10b981' : '#e2e8f0';
            const logEntry = document.createElement('div');
            logEntry.style.color = color;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[PailFlow Test] ${message}`);
        }

        // Wait for the page and scripts to load
        window.addEventListener('load', function() {
            log('Page loaded, initializing widget...', 'info');

            // Check if PailFlow is available
            if (typeof PailFlow === 'undefined') {
                log('‚ùå Error: PailFlow is not loaded. Make sure embed.js loaded successfully.', 'error');
                return;
            }

            log('‚úÖ PailFlow widget script loaded', 'success');
            log('Initializing meeting for room: DEV-26112025061307604734', 'info');

            // Initialize PailFlow widget with hardcoded room name
            try {
                PailFlow.init({
                    container: '#meeting-container',
                    roomName: 'DEV-26112025061307604734',
                    accentColor: '#1f2de6',
                    logoText: 'PailFlow',
                    showHeader: true,
                    showBrandLine: true,
                    // Event callbacks
                    onLoaded: () => {
                        log('‚úÖ Widget loaded successfully', 'success');
                    },
                    onJoined: () => {
                        log('‚úÖ User joined the meeting!', 'success');
                    },
                    onLeft: () => {
                        log('üëã User left the meeting', 'info');
                    },
                    onError: (error) => {
                        log(`‚ùå Error: ${error?.errorMsg || error?.message || JSON.stringify(error)}`, 'error');
                    },
                    onRecordingStarted: () => {
                        log('üî¥ Recording started', 'info');
                    },
                    onRecordingStopped: () => {
                        log('‚èπÔ∏è Recording stopped', 'info');
                    },
                    onTranscriptionStarted: () => {
                        log('üìù Transcription started', 'info');
                    },
                    onTranscriptionStopped: () => {
                        log('‚èπÔ∏è Transcription stopped', 'info');
                    }
                });
                log('‚úÖ PailFlow.init() called successfully', 'success');
            } catch (error) {
                log(`‚ùå Failed to initialize: ${error.message}`, 'error');
                console.error('PailFlow.init error:', error);
            }
        });
    </script>
</body>
</html>
